<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png" type="image/x-icon">
    <!--   Font Awesome  -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>To-Do List</title>
</head>
<body>

    <div class="container" id="todoo">

        <div class="theme-toggler active" id="tog" onclick="toggler()" >
            <i class="toggler-icon" id="icon"></i>
        </div>

        <!-- Todo List Body -->
        <div class="todo-app ">
            <h1>To-Do List</h1>

            <!-- Add Task -->
            <div class="row">

                <!-- Input Tasks -->
                <input type="text" id="input-box" placeholder="Add new task">

                <!-- Btn Add -->
                <button type="button" onclick="addTask()" class="btn-add">
                    <i class="fa fa-plus-circle"></i>
                </button>

            </div>

            <!-- Count Tasks -->
            <div class="task-count">

                <!-- Complete Count -->
                <div class="filter" >
                    Complete
                    <span id="com-count">0</span> 
                </div>

                <!-- InComplete Count -->
                <div class="filter">
                    InComplete 
                    <span id="comm-count">0</span>
                </div>

            </div>

            <!-- Tasks Body -->
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>

            <!-- Delete Div -->
            <div class="filters">
                <!-- Delete Btn -->
                <button type="button" class="delete" onclick="deleteAll()">Delete All &nbsp; <i class="fa-solid fa-trash-can"></i></button>
            </div>

            <!-- Img Task -->
            <img class="img" id="imgg" src="img/undraw_to_do_list_re_9nt7 (2).png" alt="Task">

        </div>
    </div>
    
</body>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Js File -->
<script src="main.js"></script>
</html>
